<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Le Conquérant</title>
    <link rel="stylesheet" href="../CSS/Fonts.css">
    <link rel="stylesheet" href="../CSS/Index.css">
    <link rel="stylesheet" href="../CSS/Head.css">
    <link rel="stylesheet" href="../CSS/LoginPageStl.css">
</head>
<body>
    <header class="header_container log_backg" id="page">
        <section class="header__panel">
            <div class="header_container_effect"></div>

            <div class="buff_forPadding">
                <div class="header__panel_butns">
                    <div class="header__panel_butns_reserv nav">
                        <div class="buff">
                            <div class="buff2 first_btn cursor_link">
                                <a class="this_anim_for_cursor" href="../HTML/Reservation.html">Reservation</a>
                            </div> 
                            <div class="buff2 second_btn cursor_link">
                                <a class="this_anim_for_cursor" href="../HTML/News.html">News</a>
                            </div>
                        </div>                               
                    </div>
                    <!--
                    <div class="header__panel_butns_icons">
                        <div class="header__panel_butns_icons_ic icon1">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="header__panel_butns_icons_ic icon2">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="header__panel_butns_icons_ic icon3">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                    </div>-->
                </div>
    
                <div class="header__panel_logo active cursor_link">
                    <div class="this_anim_for_cursor"></div>
                    <a class="active  panel_anim_logo" href="." draggable="false">LE CONQUÉRANT</a>
                </div>
    
                <div class="header__panel_lng&menu">
                    <div class="header__panel_lng&menu_lng">
    
                    </div>
                </div>
                
                <div class="header__panel_menu_btn cursor_link">
                    <div class="header__panel_menu_btn_container" id="menu">
                        <div class="this_anim_for_cursor"></div>
                        <div class="header__panel_menu_btn_container_text">
                            <span class="">Menu</span>
                        </div>                  
                        <div class="buff_for_menu">
                            <span class="header__panel_menu_btn_container_line first"></span>
                            <span class="header__panel_menu_btn_container_line second"></span>
                        </div>   
                    </div>
                </div>  
            </div>
        </section>


        <section class="wrapper">
            <div class="login">
                <form action="#">
                    <h2>Give us your details</h2>
                    <div class="input-box cursor_link">
                        <div class="this_anim_for_cursor"></div>
                        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                        <input type="text" required>
                        <label>Full name</label>
                    </div>
                    <div class="input-box cursor_link">
                        <div class="this_anim_for_cursor"></div>
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box cursor_link">
                        <div class="this_anim_for_cursor"></div>
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="text" required>
                        <label>Phone number</label>
                    </div>
                    <div class="subscribe">
                        <label class="cursor_link">
                            <input type="checkbox">Subscribe to us
                            <div class="this_anim_for_cursor"></div>
                        </label>
                        
                        <a class="cursor_link" href="#">Need Help?
                            <div class="this_anim_for_cursor"></div>
                        </a>      
                    </div>
                    <button type="submit" class="btn cursor_link">Contact me
                        <div class="this_anim_for_cursor"></div>
                    </button>
                </form>
            </div>
        </section>
    </header>

    <div class="cursor"></div>



    <script type="text/javascript" src="../JAVASCRIPT/Animation.js"></script>
    <script type="text/javascript" src="../JAVASCRIPT/NavBarAnimation.js"></script>
    <script type="text/javascript" src="../JAVASCRIPT/Cursor.js"></script>
</body>
</html>
